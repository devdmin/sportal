<!DOCTYPE html>
<html lang="pl" ng-app="sportal">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="../resources/css/cover.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <script src="../resources/js/angular.min.js"></script>
    <script src="../resources/js/angular-resource.js"></script>
    <script src="../resources/js/app.js"></script>
</head>
<body class="body"  ng-controller="LoginCtrl">

<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">Sportal!</h3>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li class="active"><a href="/">Strona główna</a></li>
                            <li><a href="#">O nas</a></li>
                            <li><a href="#">Kontakt</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
                <form class="form-horizontal" ng-submit="login(user)">
                    <div class="form-group">
                        <label for="inputUsername" class="col-sm-2 control-label">Login:</label>
                        <div class="col-sm-10">
                        <input ng-model="user.username" type="text" class="form-control" id="username" placeholder="Nazwa użytkownika" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">Hasło</label>
                        <div class="col-sm-10">
                          <input ng-model="user.password" type="password" class="form-control" id="inputPassword3" placeholder="Hasło">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Zaloguj</button>
                        </div>
                    </div>
                </form>

        </div>

    </div>

</div>
    
    
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../resources/js/bootstrap.min.js"></script>
</body>
</html>
