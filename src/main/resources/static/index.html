<!DOCTYPE html>
<html lang="pl" ng-app="sporal" ng-controller="AppCtrl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/cover.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- AngularJS -->
    <script src="js/angular.min.js"></script>
</head>
<body>
<video playsinline autoplay muted loop id="bgvid">
    <source src="video/video.mp4" type="video/mp4">
</video>

<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">Sportal!</h3>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li class="active"><a href="#">Strona główna</a></li>
                            <li><a href="#">O nas</a></li>
                            <li><a href="#">Kontakt</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="inner cover">
                <h1 class="cover-heading">Zacznij grać z nami teraz !</h1>
                <p class="lead">Sportal jest to serwis społecznościowy dla ludzi z pasją do sportu </p>
                <p class="lead">
                    <a href="#" class="btn btn-lg btn-default">Zaloguj</a>
                    <a href="register.html" class="btn btn-lg btn-primary">Zarejestruj</a>
                </p>
            </div>

        </div>

    </div>

</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
